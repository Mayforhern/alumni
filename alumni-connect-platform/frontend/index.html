<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumni Connect Platform</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Alumni Connect Platform</h1>
    </header>
    <main>
        <section>
            <h2>Welcome!</h2>
            <p>Join us to connect with alumni and explore career opportunities.</p>
            <form id="signup-form">
                <label for="name">Name:</label>
                <input type="text" id="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" required>
                <label for="industry">Industry:</label>
                <input type="text" id="industry" required>
                <label for="interests">Interests:</label>
                <input type="text" id="interests" required>
                <button type="submit">Sign Up</button>
            </form>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
